name: Deploy to Firebase
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Deps
        run: cd functions && npm install
      - name: Deploy
        uses: w9jds/firebase-action@master
        with:
          # Adicionamos o ID do projeto aqui para o Firebase n√£o ficar perdido
          args: deploy --only functions --project zap-agenda-ai
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          PRE_DEPLOY_COMMAND: firebase functions:config:set gemini.key="${{ secrets.GEMINI_API_KEY }}"
